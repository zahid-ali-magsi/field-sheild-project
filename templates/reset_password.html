<!-- templates/reset_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Reset Your Password</h4>
                        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                            {{ form.hidden_tag() }}  <!-- This will render the CSRF token -->
                            <div class="form-group mb-3">
                                <label for="password">New Password</label>
                                {{ form.password(class="form-control", placeholder="Enter new password") }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm_password">Confirm New Password</label>
                                {{ form.confirm_password(class="form-control", placeholder="Confirm new password") }}
                            </div>
                            <button type="submit" class="btn btn-success w-100">Reset Password</button>
                        </form>
                        
                        
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('login') }}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
