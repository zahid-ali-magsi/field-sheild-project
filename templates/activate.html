<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, {{ username }}!</h2>
        <p>Thanks for registering with FIELD SHIELD.</p>
        <p>Please confirm your email address by clicking the button below:</p>
        <a href="{{ confirm_url }}" style="text-decoration: none;">
            <button style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Verify Email</button>
          </a>
            
        <p>This link will expire in 1 hour.</p>
        <p>If you did not sign up, please ignore this email.</p>
    </div>
</body>
</html>
